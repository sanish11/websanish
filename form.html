<html>
    <head>
            <title> Student Details Form</title>
    </head>
    <body>
        <center><h1>NCCS</h1></h3>Student Form</h3>
        </center>
        <hr size="10px" width="100%" color="purple">
        <form method="get" name="formal">
        <fieldset>
            <legend align="left">personal information</legend>
            Name:<input type="text" name="name"><br/>
            Address:<input type="text" name="Address"><br/>
            Sex:<input type="radio" value="male" name="gender"checked="checked">male
            <input type="radio" value="female" name="gender">female
            </fieldset> 
            <fieldset>
                <legend align="right">hobby and education</legend>
                hobbies:<input type="checkbox" value="movies" >movies<input type="checkbox" value="novels" name="novels">novels
                <input type="checkbox" value="others" name="others">others<br/>
                education:<select name="education">
                    <option value:"SLC">SLC</option>
                    <option value="+2">+2</option>
                    <option value="Bachelor" selected="selected">Bachelor</option>
                </select>
            </fieldset>
           
                Few word=<br/>
                <textarea rows="5" cols="20"></textarea>
                <br/>
                <input type="submit" value="send">
                <input type="reset" value="clear">

           
        </form>
        </body>
    </html>
