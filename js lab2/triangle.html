<!DOCTYPE html>
<html>
    <head>
        <title>triangle</title>
    </head>
    <body>
        <script type="text/javascript">
         var i,j,k;
         for(i=1;i<=5;i++)
         {
             for(j=5;j>i;j--)
             {
                 document.write("&nbsp &nbsp  ");
                 
                }

             for(k=1;k<=2*i-1;k++)
             {
                 document.write("*");
             }
             document.write("</br>");
         }
        </script>
        <p>triangle</p>
    </body>
</html>
