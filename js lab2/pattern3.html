<html>
	<head>
		<meta charset="utf-8">
		<title>Pyramid</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
var i,j;
for(i=1;i<=5;i++){
	for(j=i;j>=1;j--){
	document.write(j);
	document.write("&nbsp");
	}
	document.write("<br/>");
}
</script>
</body>
</html>
