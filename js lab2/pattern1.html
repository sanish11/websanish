<html>
	<head>
		<meta charset="utf-8">
		<title>Pyramid</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
var i,j,k;
for(i=1;i<=5;i++){
	for(j=1;j<=5-i;j++)
	{
		document.write("&nbsp&nbsp");
	}
	for(k=1;k<=(2*i)-1;k++)
	{
	document.write("*");
	}
	document.write("<br/>");
	}
</script>
</body>
</html>
