<html>
	<head>
		<meta charset="utf-8">
		<title>Pyramid</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
var i,j;
for(i=5;i>=1;i--){
	for(j=2;j<=i;j++){
	document.write("&nbsp&nbsp&nbsp");
	}
	for(j=i;j<=5;j++){
	document.write(j);
	document.write("&nbsp");
	}
	for(j=4;j>=i;j--){
		document.write(j);
		document.write("&nbsp");
	}
	document.write("<br/>");
}
</script>
</body>
</html>
